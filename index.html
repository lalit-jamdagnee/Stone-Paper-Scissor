<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="darkmode">
    <header class="header">
      <nav class="header__nav">
        <div class="header__nav__img">
          <img
            class="header__nav__img__dark"
            src="images/Lalit Jamdaginee.png"
            alt=""
            height="50px"
          />
          <img
            class="header__nav__img__light"
            src="images/Lalit Jamdaginee1.png"
            alt=""
            height="50px"
          />
        </div>
        <div class="header__nav__img" id="mode">
          <svg
            class="dark_mode"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000"
          >
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
            />
          </svg>

          <svg
            class="light_mode"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#fff"
          >
            <path
              d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
            />
          </svg>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="game">
        <div class="game__choice result">
          <h2>Let's Play!</h2>
        </div>
        <div class="game__choice">
          <div class="game__choice__player">
            <!-- Ratio of the image is -->
            <img src="images/stone.png" alt="" width="210" />
          </div>
          <div class="game__score">
            <div class="user">
                <h3>Your</h3>
                <p class="user_score">0</p>
            </div>
            <div class="comp">
                <h3>Comp</h3>
                <p class="comp_score">0</p>
            </div>
          </div>
          <div class="game__choice__computer">
            <img src="images/stone.png" alt="" width="210" />
          </div>
        </div>
        <div class="game__choice options">
          <div class="option">
            <img src="images/stone.png" alt="" width="140" />
          </div>
          <div class="option">
            <img src="images/paper.png" alt="" width="140" />
          </div>
          <div class="option">
            <img src="images/scissor.png" alt="" width="140" />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__copyright"></div>
    </footer>
    <script src="newScript.js"></script>
    <script src="darkmode.js"></script>
  </body>
</html>
